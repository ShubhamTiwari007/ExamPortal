<div *ngFor="let q of quizzes">
  <!-- if the status is active then print the card in light green -->
  <mat-card class="mt10 mr20 ml20 activeColor" *ngIf="q.active">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{q.title}}</mat-card-title>
      <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary"
        [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Question</button>
      <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin/quiz/'+q.qId">Update</button>
      <button mat-flat-button color="primary" class="ml20">Attempt</button>
      <button mat-stroked-button color="primary" class="ml20">Max Marks: {{q.maxMarks}}</button>
      <button mat-stroked-button color="primary" class="ml20">No. of Questions: {{q.numberOfQuestions}}</button>
      <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
  </mat-card>

  <!-- if the status is not active then print the card in light grey -->
  <mat-card class="mt10 mr20 ml20 nonActiveColor" *ngIf="!q.active">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{q.title}}</mat-card-title>
      <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary"
        [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title">Question</button>
      <button mat-flat-button color="primary" class="ml20" [routerLink]="'/admin/quiz/'+q.qId">Update</button>
      <button mat-flat-button color="primary" class="ml20">Attempt</button>
      <button mat-stroked-button color="primary" class="ml20">Max Marks: {{q.maxMarks}}</button>
      <button mat-stroked-button color="primary" class="ml20">No. of Questions: {{q.numberOfQuestions}}</button>
      <button mat-flat-button color="warn" class="ml20" (click)="deleteQuiz(q.qId)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="container text-center mt20">
  <button mat-raised-button color="primary" routerLink='/admin/add-quiz'>Add New Quiz</button>
</div>
